<p-toast  ></p-toast>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #c1a580 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="/assets/layout/images/logo-N.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, To Nusuk Ai Advisor</div>
                    <span class="text-600 font-medium">Sign Up </span>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                        <input id="name" [(ngModel)]="fullName" type="text" placeholder="Enter Your  Full Name"
                               pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    </div>

                    <div class="col-md-6">
                    <label for="Identity" class="block text-900 text-xl font-medium mb-2">Identity Num (Saudi
                        NationalId/Passport/Iqama)</label>
                    <input id="Identity" [(ngModel)]="identityNum" type="text"
                           placeholder="Enter Your  Identity Num (Saudi NationalId/Passport/Iqama)" pInputText
                           class="w-full md:w-30rem mb-5" style="padding:1rem">
                    </div>

                    <div class="col-md-6">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText
                           class="w-full md:w-30rem mb-5" style="padding:1rem">
                    </div>

                    <div class="col-md-6">
                        <label for="username" class="block text-900 text-xl font-medium mb-2">UserName</label>
                        <input id="username" [(ngModel)]="username" type="text" placeholder="Email address" pInputText
                               class="w-full md:w-30rem mb-5" style="padding:1rem">
                    </div>

                    <div class="col-md-6">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                                styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    </div>


                    <button pButton pRipple label="Sign In" class="w-full bg-gold-600 p-3 text-xl"
                            (click)="reg()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
